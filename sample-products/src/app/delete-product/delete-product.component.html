<h2>Delete Product</h2>

<div *ngIf="product">
    <h3>{{ product.id }}</h3>
    <h3>{{ product.name }}</h3>
    <h4>{{ product.price | currency }}</h4>
    <p>{{ product.description }}</p>

</div>

<button type="button" class="btn btn-info element" [routerLink]="['/products']">Products List</button>
